<h2>Add Product</h2>
<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <div class="form-group">
    <label for="productName">Name</label>
    <input type="text" class="form-control" id="productName" name="productName" required [(ngModel)]="product.productName">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" required [(ngModel)]="product.description"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="product.price">
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
